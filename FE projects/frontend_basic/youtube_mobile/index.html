<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ff57a02b43.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fa-brands fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls src="video/youtube.mp4"></video>
    </section>

    <!-- Video Info -->                               
    <section class="info">
        <!-- Metadata -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#깍두기담기</li>
                <li>#깍두기황금레시피</li>
                <li>#칼질_asmr</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">[vlog] #0 자취생의 깍두기 담는 vlog | 깍두기 황금레시피/장보기/돼지갈비 황금레시피/채널 오픈 이벤트/이벤트 상세 내용은 아래 설명에 들어가면 링크가 걸려있으니 참고 부탁드려요!글 늘리려고 아무거나 쓴 말/바라로그 채널 소개/바라로그 멤버 소개/ 유튜브 브이로그 잘 찍는 법/ 편집 잘 하는 법
                </span>
                <button class="moreBtn">
                    <i class="fa-solid fa-caret-down"></i>
                </button>
            </div>
                <span class="views">1M views 1 month ago</span>
            </div>
        </div>
        <!-- Actions -->
        <div class="action">
            <li><button><i class="active fa-solid fa-thumbs-up"></i><span>1k</span></button></li>
            <li><button><i class="fa-solid fa-thumbs-down"></i><span>0</span></button></li>
            <li><button><i class="fa-solid fa-share"></i><span>Share</span></button></li>
            <li><button><i class="fa-solid fa-plus"></i><span>Save</span></button></li>
            <li><button><i class="fa-solid fa-flag"></i><span>Report</span></button></li>
        </div>
        <!-- Channel Description -->
        <div class="channel">
            <div class="metadata">
                <img src="image/avatar.jpg" alt="">
                <div class="info">
                    <span class="name">바라로그</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
  
</body>
</html>
